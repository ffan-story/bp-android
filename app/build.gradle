apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.feifan.bp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        releaseConfig {
            keyAlias 'bpkeystore'
            keyPassword 'Platform2015'
            storeFile file('../keystore/bp.keystore')
            storePassword 'Platform2015'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
            proguardFile '/proguard-rules.pro'
        }
    }

    productFlavors{
        sit{
            applicationId "com.feifan.bp.test"
            versionName "0.1.1.10"
            buildConfigField "com.feifan.bp.Constants.Environment","CURRENT_ENVIRONMENT","com.feifan.bp.Constants.Environment.SIT_GATEWAY"
        }
        productpre{
            applicationId "com.feifan.bp.pre"
            versionName "1.0.0.1-pre"
            buildConfigField "com.feifan.bp.Constants.Environment","CURRENT_ENVIRONMENT","com.feifan.bp.Constants.Environment.PRODUCT_PRE"
        }
        product{
            applicationId "com.feifan.bp"
            versionName "1.0.0.1"
            buildConfigField "com.feifan.bp.Constants.Environment","CURRENT_ENVIRONMENT","com.feifan.bp.Constants.Environment.PRODUCT"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def appName
            if (project.hasProperty("applicationName")) {
                appName = applicationName
            } else {
                appName = parent.name
            }
            def apkName = "${appName}-${output.baseName}-${variant.versionName}.apk"
            output.outputFile = new File("${output.outputFile.parent}/output", apkName)
        }


    }


    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('/libs/volley.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile project(':codescanner')
}
